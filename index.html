<body class="font-sans bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200">
<header class="bg-white dark:bg-slate-800 border-b p-4 flex items-center justify-between"><div class="flex items-center gap-3"><div class="w-10 h-10 bg-sky-600 rounded-lg flex items-center justify-center text-white"><i data-lucide="wallet-cards"></i></div><h1 class="text-xl font-bold">Finanças Pro+ — Complete</h1></div><div class="flex items-center gap-3"><div id="user-email-display" class="text-sm text-slate-600"></div><button id="logout-btn" class="px-3 py-1 rounded bg-rose-600 text-white hidden">Sair</button></div></header>
<main class="p-6 max-w-6xl mx-auto">
<section id="auth-container" class="max-w-lg mx-auto mt-8 bg-white dark:bg-slate-800 p-6 rounded-lg shadow">
<div id="auth-message" class="mb-4 text-center text-sm"></div>
<form id="login-form"><h2 class="text-lg font-bold mb-3">Entrar</h2><label class="block text-sm">E-mail<input id="login-email" type="email" required class="input mt-1" /></label><label class="block text-sm mt-3">Senha<input id="login-password" type="password" required class="input mt-1" /></label><div class="flex gap-2 mt-4"><button type="submit" class="btn-primary">Entrar</button><button id="show-register-link" class="btn-ghost" type="button">Cadastrar</button></div></form>
<form id="register-form" class="hidden"><h2 class="text-lg font-bold mb-3">Criar Conta</h2><label class="block text-sm">E-mail<input id="register-email" type="email" required class="input mt-1" /></label><label class="block text-sm mt-3">Senha<input id="register-password" type="password" required minlength="6" class="input mt-1" /></label><label class="block text-sm mt-3">Confirmar<input id="register-password-confirm" type="password" required minlength="6" class="input mt-1" /></label><div class="flex gap-2 mt-4"><button type="submit" class="btn-emerald">Cadastrar</button><button id="show-login-link" class="btn-ghost" type="button">Voltar</button></div></form></section>
<section id="main-app-container" class="hidden mt-8"><div class="grid lg:grid-cols-3 gap-6"><div class="lg:col-span-2 space-y-6"><div class="grid grid-cols-1 md:grid-cols-3 gap-4"><div class="card"><h3 class="text-xs uppercase">Saldo Total</h3><p id="total-balance" class="text-2xl font-bold">R$ 0,00</p></div><div class="card"><h3 class="text-xs uppercase">Receitas (mês)</h3><p id="total-income" class="text-2xl font-bold">R$ 0,00</p></div><div class="card"><h3 class="text-xs uppercase">Despesas (mês)</h3><p id="total-expenses-paid" class="text-2xl font-bold">R$ 0,00</p></div></div>
<div class="card"><div class="flex justify-between items-center mb-3"><h3 class="font-bold">Contas</h3><button id="btn-show-account-form" class="btn-sm">Nova Conta</button></div><div id="accounts-list" class="space-y-2"></div><form id="account-form" class="mt-4 hidden"><label class="block text-sm">Nome<input id="account-name" required class="input mt-1" /></label><label class="block text-sm mt-2">Saldo inicial<input id="account-initial-balance" type="number" step="0.01" class="input mt-1" /></label><div class="flex gap-2 mt-3"><button id="account-save" class="btn-primary" type="button">Salvar</button><button id="account-cancel" class="btn-ghost" type="button">Cancelar</button></div></form></div>
<div class="card"><div class="flex justify-between items-center mb-3"><h3 class="font-bold">Lançamentos</h3><button id="btn-show-transaction-form" class="btn-sm">Novo Lançamento</button></div><ul id="transaction-list" class="space-y-2"></ul><form id="transaction-form" class="mt-4 hidden grid grid-cols-1 md:grid-cols-2 gap-2"><label class="block text-sm">Descrição<input id="transaction-description" class="input mt-1" required /></label><label class="block text-sm">Valor<input id="transaction-amount" type="number" step="0.01" class="input mt-1" required /></label><label class="block text-sm">Conta<select id="transaction-account" class="input mt-1"></select></label><label class="block text-sm">Data<input id="transaction-date" type="date" class="input mt-1" /></label><label class="block text-sm">Categoria<select id="transaction-category" class="input mt-1"></select></label><div class="md:col-span-2 flex gap-2 mt-2"><button id="transaction-save" class="btn-primary" type="button">Salvar</button><button id="transaction-cancel" class="btn-ghost" type="button">Cancelar</button></div></form></div></div>
<aside><div class="card mb-4"><h3 class="font-bold mb-2">Próximos Vencimentos</h3><ul id="reminders-list" class="space-y-2"></ul></div><div class="card"><h3 class="font-bold mb-2">Diagnóstico</h3><div id="financial-diagnosis"></div></div><div class="card mt-4"><h3 class="font-bold mb-2">Import/Export</h3><div class="flex flex-col gap-2"><button id="export-json" class="btn-ghost">Exportar JSON</button><input id="import-json-file" type="file" accept=".json" /></div></div></aside></div></section></main>
